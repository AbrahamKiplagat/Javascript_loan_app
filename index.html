<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emore Systems Mortgage Loan Calculator</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div id="loancal">
        <h1>Loan Calculator</h1>
        <div class="input">
        <p>Loan Amount: Ksh</p>
          <input id="amount" type="number" min="1" max="5000000" onchange="computeLoan()">
        <p>Interest Rate: %</p>
        <input id="interest_rate" min="0" max="100" value="10" step=".1" onchange="computeLoan()">
        <p>Months to Pay: </p>
         <input id="months" type="number" min="1" max="300" value="1" step="1" onchange="computeLoan()">
      </div>
        <h2 id="payment">Your Monthly Payment</h2>
    </div>


    <!-- javascript -->
    
    <script>

    function computeLoan(){

        const amount = document.querySelector('#amount').value;
        const interest_rate = document.querySelector('#interest_rate').value;
        const months = document.querySelector('#months').value;
        const interest = (amount * (interest_rate * 0.01)) / months;
        let payment = ((amount / months) + interest).toFixed(2); //calculate monthly payment

        //regedit to add a comma after every three digits
        // payment = payment.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ","); //\B looks for a word boundary, ? says what to look for, \d looks for 3 digits in a row
       
        payment = document.querySelector('#payment').innerHTML = `Monthly Payment = ${payment}`

    }
    </script>
</body>
</html>
